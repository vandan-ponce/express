apiVersion: v1
kind: Service
metadata:
  name: protectonce-agentless
  namespace: protectonce
  labels:
    provider: protectonce
spec:
  type: LoadBalancer
  selector:
    app: protectonce-agentless
  ports:
    - name: collector-proxy-port
      port: 3000
      targetPort: 3000
    - name: udp-port-for-suricata
      port: 6081
      targetPort: 6081
      protocol: UDP
  sessionAffinity: ClientIP #Added so that the eBPF would send packets of one request to one agentless only

